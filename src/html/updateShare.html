<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>銘柄更新</title>
    <link rel="icon" href="../image/chart_icon.jpeg">
    <link rel="stylesheet" href="../css/updateShare.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/center_atom.css">
    <script src="../javascript/common/pace.js"></script>
</head>

<header id="head">
    <h1>銘柄更新フォーム</h1>
</header>

<body>
    <div id="container">
        <br>
        <br>
        <br>
        <form name="login_form">
            <p>更新したい銘柄を入力してください。</p>
            <div>
                <div>
                    <span class="display">株式区分</span>
                    <span class="display__require">必須</span>
                </div>
                <select id="enjp" name="enjp">
                    <option value="" selected>選択してください</option>
                    <option value="JP">日本株</option>
                    <option value="EN">米国株</option>
                </select>
                <br>
                <br>
                <div>
                    <div>
                        <span class="display">銘柄コード・ティッカー</span>
                        <span class="display__require">必須</span>
                    </div>
                    <input id="brCd" name="brCd" placeholder="1111 or PG">
                </div>
                <br>
            </div>
            <div class="loader">
                <table border="1">
                    <tbody id="tablebody">
                    </tbody>
                </table>
                <br>
            </div>
        </form>
        <button id="select" class="select">検索</button>
        <button class="back" onclick="location.href='shareInfo.html'">日本株一覧画面に戻る</button>
        <button class="back" onclick="location.href='shareInfoEn.html'">米国株一覧画面に戻る</button>
        <button id="register" onclick="location.href='regisShare.html'">銘柄登録</button>
        <script src="../javascript/common/constant.js"></script>
        <script src="../javascript/common/apiCommon.js"></script>
        <script src="../javascript/common/htmlCommon.js"></script>
        <script src="../javascript/createTable.js"></script>
        <script src="../javascript/updateShare.js"></script>
    </div>
</body>

</html>

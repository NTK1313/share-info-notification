<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<header id="head">
    <h1>ログイン画面</h1>
</header>

<body>
    <div id="container">
        <br>
        <br>
        <br>
        <form id="login_form">
            <p class="content">ID, Passwordご入力の上, 「認証」ボタンをクリックしてください.</p>
            <div class="forms">
                <div>
                    <input id="id" name="id" placeholder="ログインID">
                </div>
                <br>
                <div>
                    <input type="password" id="password" name="pass" placeholder="Password">
                </div>
                <br>
                <input type="button" onclick="nextPage()" value="認証">
            </div>
        </form>
        <script src="../javascript/login.js"></script>
    </div>
</body>

</html>
